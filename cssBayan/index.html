<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>CSS Bayan</title>
</head>
<body>
    <div class="bayan">
        <div class="header">
            <h1>CSS Bayan</h1>
        </div><hr>
        <!--1st-->
        <div class="meme">
            <label class="meme_label" for="1stmeme">
                <input name="radio_group" type="radio" id="1stmeme" checked>
                <span class="meme_head">Front</span>
                <div class="icons"></div>
                <div class="image">
                    <img class="meme_image" src="https://dev.by/storage/images/10/08/79/76/derived/f7d4db81fdbc633e0f4b929b37408938.jpg">
                </div>
            </label>
        </div>
        <hr>
        <!--2nd-->
        <div class="meme">
            <label class="meme_label" for="2ndmeme">
                <input name="radio_group" type="radio" id="2ndmeme" >
                <span class="meme_head">Clear function</span>
                <div class="icons"></div>
                <div class="image">
                    <img class="meme_image" src="https://avatars.dzeninfra.ru/get-zen_doc/1855206/pub_5e0e1f223d008800afe25f97_5e0e201a118d7f00adfbe184/scale_1200">
                </div>
            </label>
        </div>
        <hr>
        <!--3rd-->
        <div class="meme">
            <label class="meme_label" for="3rdmeme">
                <input name="radio_group" type="radio" id="3rdmeme" >
                <span class="meme_head">Good TS</span>
                <div class="icons"></div>
                <div class="image">
                    <img class="meme_image" src="https://dev.by/storage/images/16/12/40/11/derived/bc79f08f4fd660a3388590070cb16704.jpg">
                </div>
            </label>
        </div>
        <hr>
        <!--4th-->
        <div class="meme">
            <label class="meme_label" for="4thmeme">
                <input name="radio_group" type="radio" id="4thmeme">
                <span class="meme_head">Client server</span>
                <div class="icons"></div>
                <div class="image">
                    <img class="meme_image" src="https://cs12.pikabu.ru/post_img/big/2020/01/04/8/1578140447188383575.jpg">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
